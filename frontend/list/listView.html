<div class="container">
    <h1>List of Proposals</h1>

    <div class="row">
        Filters:
        <ul>
            <li>
                <input type="checkbox" ng-model="filter.myProp" value="true" ng-click="setMyPropFilter()"> My Proposals</li>
            <li>
                <input type="checkbox" ng-model="filter.myResp"> My Responses</li>
            <li ng-click="checkFilter()">
                <ui-select ng-model="filter.category" theme="select2" class="form-control" title="Choose a category">
                    <ui-select-match placeholder="Select category">{{$select.selected.name}}</ui-select-match>
                    <ui-select-choices group-by="'group'" repeat="item in categories | filter: $select.search">
                        <span ng-bind-html="item.name | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </li>
            <li>Price <input ng-model="filter.minPrice" type="text" placeholder="from"><input ng-model="filter.maxPrice" type="text" placeholder="to"></li>
            <li>Date
                <adm-dtp ng-model='filter.startDate' options="{autoClose:'true'}"></adm-dtp>
                <adm-dtp ng-model='filter.endDate' options="{autoClose:'true'}"></adm-dtp>
            </li>
            <li> <input type="text" ng-model="filter.regionSearch"/></li>
            <li> <input type="text" ng-model="filter.nameSearch"/></li>
        </ul>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Start time</th>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>Region</th>
        </tr>
        </thead>

        <thead>
        <tr ng-repeat="proposal in proposals | filter: {email: filter.myPropEmail} |
            filter: {category: filter.category.name} | filter: {region: filter.regionSearch} |
            price:filter.minPrice:filter.maxPrice | date:filter.startDate:filter.endDate |
            myResp:filter.myResp | filter: {title: filter.nameSearch} " >
            <td>{{proposal.startTime}}</td>
            <td><a href="" ng-click="changeView('proposal/' + proposal.id)">{{proposal.title}}</a></td>
            <td>{{proposal.description}}</td>
            <td>{{proposal.category}}</td>
            <td>{{proposal.price}}</td>
            <td>{{proposal.region}}</td>
        </tr>
        </thead>
    </table>
</div>
