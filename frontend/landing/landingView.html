<!DOCTYPE html>
<html lang="en" ng-app="quickJobs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=700, initial-scale=1"/>
    <title>QuickJob</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/ui-select/dist/select.min.css">
    <link rel="stylesheet" href="../common/styles.css">
</head>
<body ng-controller="landingController" class="landingView">
<div class="container">
    <div class="col-lg-3 col-lg-offset-2">
        <a href="../list/listView.html">See proposals list</a>
    </div>
    <div class="col-lg-2 col-lg-offset-8">
        <button href="../login/loginView.html" class="btn btn-sm">Log in/Sign up</button>
    </div>
    <div class="col-lg-8 col-lg-offset-2">
        <form name="proposal">
            <h3>Create proposal</h3>
            <label>E-mail</label>
            <input type="email" name="e-mail" required/>
            <label>Password</label>
            <input type="password" name="pass1" required/>
            <label>header</label>
            <input type="text" name="header" required/>
            <label>description</label>
            <textarea></textarea>
            <label>Price</label>
            <input type="text" name="price" required/>
            <label>Category</label>
            <ui-select ng-model="ctrl.person.selected" theme="select2" class="form-control" title="Choose a category">
                <ui-select-match placeholder="Select or search a category in the list...">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices group-by="'country'" repeat="item in ctrl.people | filter: $select.search">
                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                    <small ng-bind-html="item.email | highlight: $select.search"></small>
                </ui-select-choices>
            </ui-select>
            <label>Dates</label>
            <div class="dates">
                <input type="date" name="start-date" class="date"/>
                <input type="date" name="end-date" class="date"/>
            </div>
            <label>Region</label>
            <input type="text" name="region" required/>
            <label>Contact/adress</label>
            <textarea></textarea>
            <button class="btn btn-sm">Send</button>
        </form>
    </div>
</div>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/ui-select/dist/select.min.js"></script>
<script src="../app.js"></script>

</body>


</html>
