<!DOCTYPE html>
<html lang="en" ng-app="quickJobs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=700, initial-scale=1"/>
    <title>QuickJobs</title>
    <base href="/">
    <link rel="shortcut icon" type="image/x-icon" href="common/images/favicon.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">

    <link href="bower_components/bootstrap-star-rating/css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/adm-dtp/dist/ADM-dateTimePicker.min.css">
    <link rel="stylesheet" href="bower_components/ui-select/dist/select.min.css">
    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.min.css">
    <link rel="stylesheet" href="common/styles.css">
</head>

<body ng-controller="quickJobsController">

<div >
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">QuickJobs</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li ng-class="{'active': currentMenuIsActive('landing')}">
                            <a href="" ng-click="changeView('landing')">
                                <span>Make Proposal</span>
                            </a>
                        </li>

                        <li ng-class="{'active': currentMenuIsActive('list')}">
                            <a href="" ng-click="changeView('list')">
                                <span>All Proposals</span>
                            </a>
                        </li>

                        <li ng-class="{'active': currentMenuIsActive('login')}">
                            <a href="" ng-cloak ng-click="isLoggedIn ? logout() : changeView('login')">
                                <span ng-if="!isLoggedIn">Login/Signup</span>
                                <span ng-cloak ng-if="isLoggedIn">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>

<div ng-if="isLoggedIn && companyId" bootstrap-tabs company-name="{{companyName}}" class="main-tabs"></div>

<div class="main-container" ng-view></div>


<!-- build:js scripts/vendors.min.js -->
<!--JS libraries-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/angular-moment/angular-moment.min.js"></script>
<script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
<script src="bower_components/angular-click-outside/clickoutside.directive.js"></script>
<script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
<script src="bower_components/ng-bs-daterangepicker/dist/ng-bs-daterangepicker.min.js"></script>
<script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/ui-select/dist/select.js"></script>
<script src="bower_components/intro.js/minified/intro.min.js"></script>
<script src="bower_components/angular-intro.js/build/angular-intro.min.js"></script>
<script src="bower_components/angular-filter/dist/angular-filter.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bootstrap-star-rating/js/star-rating.js"></script>
<script src="bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
<script src="bower_components/adm-dtp/dist/ADM-dateTimePicker.min.js"></script>

<!-- endbuild -->

<!-- build:js scripts/scripts.min.js -->
<script src="app.js"></script>

<!--Main-->
<script src="landing/landingController.js"></script>
<script src="landing/landingService.js"></script>

<script src="list/listController.js"></script>
<script src="list/listService.js"></script>

<script src="login/loginController.js"></script>
<script src="login/loginService.js"></script>

<script src="proposal/proposalController.js"></script>
<script src="proposal/proposalService.js"></script>

<script src="preferences/preferences.js"></script>

</body>
</html>
